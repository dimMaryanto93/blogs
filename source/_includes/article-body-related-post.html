{% if site.related_posts %}
  <hr/>
  <h3><i class="fa fa-bell-o" aria-hidden="true"></i> Artikel terkait</h3>
  <ul id="post-related-list">
  {% for post in site.related_posts limit:5 %}
  <li>
    <a href="{{ post.url }}">
      {{ post.title }}
      &middot;
      <span class="text-muted small">{{ post.date | date: "%Y, %b %d"}}</span>
    </a>
  </li>
  {% endfor %}
</ul>
{% else %}
{% endif %}
